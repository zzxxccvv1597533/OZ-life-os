
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeOS 靈魂駭客系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              sans: ['"Noto Sans TC"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            lineHeight: {
              'relaxed-plus': '1.9', // Much more breathing room for text
            },
            colors: {
              soul: {
                bg: '#f5f5f4', // Stone 100
                paper: '#ffffff',
                text: '#292524', // Stone 800
                sub: '#57534e', // Stone 600 - Darker for better contrast
                border: '#d6d3d1', // Stone 300
                line: '#e7e5e4',
                
                // Semantic Colors
                gold: '#b45309', 
                purple: '#5b21b6', 
                red: '#9f1239', 
                teal: '#0f766e', 
                dark: '#0c0a09', 
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'grow-line': 'growLine 1.5s ease-out forwards',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              growLine: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5f5f4;
        color: #292524;
        line-height: 1.8;
        letter-spacing: 0.03em;
      }
      /* Optimized Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(0,0,0,0.1);
          border-radius: 10px;
      }
      /* Better bold rendering */
      strong, b {
        font-weight: 700;
        color: #0c0a09;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-soul-text selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
